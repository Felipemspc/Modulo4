<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
      



    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do

        <!--Tamanho padrão de um Iframe = 300x150-->


        <iframe src="https://www.cursoemvideo.com/" frameborder="0" width="200px" height="500px" scrolling="none">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em vídeo</a>
        </iframe> 
        para aprendera programar.</p>

  <p>O repositório do guanabara
    <iframe src="http://gustavoguanabara.github.io" frameborder="0">
        <a href="http://gustavoguanabara.github.io">GitHub</a>
    </iframe>
    também  é legal.
  </p>

</body>
</html>
